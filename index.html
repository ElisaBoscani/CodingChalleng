<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

      <main>

        <div class="box">

            <div class="quadrato"></div>

          </div>

        </div>
        <div class="box">
          <div class="box1">
            <div class="quadrato"></div>

          </div>

        </div>
